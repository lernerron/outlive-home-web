name: CI

on:
  pull_request:
    branches: [main, migration-remove-base44]
  push:
    branches: [main, migration-remove-base44]

jobs:
  build-and-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Lint
        run: npm run lint
